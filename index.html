<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.H.I.E.L.D. Tactical Map</title>

  <!-- Google Fonts: Inter & Roboto Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            shield: {
              dark: '#020617',
              panel: '#0f172a',
              cyan: '#06b6d4',
              alert: '#ef4444',
              zombie: '#84cc16'
            }
          },
          fontFamily: {
            mono: ['"Roboto Mono"', 'ui-monospace', 'monospace'],
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
          },
          animation: {
            'scanline': 'scanline 10s linear infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glitch': 'glitch 1s linear infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100vh)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #06b6d4;
      font-family: 'Inter', sans-serif;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(6, 182, 212, 0.2);
      opacity: 0.3;
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      z-index: 100;
      pointer-events: none;
      animation: scanline 6s linear infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #0f172a;
      border-radius: 10px;
      border: 1px solid #1e293b;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(6, 182, 212, 0.2);
    }
  </style>

  <link rel="stylesheet" href="/index.css">
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "topojson-client": "https://aistudiocdn.com/topojson-client@^3.1.0"
  }
}
</script>
</head>

<body
  class="bg-shield-dark text-shield-cyan font-sans flex items-center justify-center min-h-screen p-0 m-0 overflow-hidden">
  <div id="root" class="w-full h-full flex flex-col"></div>

  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
